            return `<h1 class="text-3xl font-bold mb-6 text-theme">${t('financeTitle')}</h1><div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden"><div class="p-6 bg-theme/10 border-b border-theme/20"><p class="text-sm text-gray-600 dark:text-gray-300">æœ¬è¡¨åƒ…åˆ—å‡ºè¿‘æœŸæ”¶æ”¯æ¦‚æ³ï¼Œè©³ç´°å ±è¡¨è«‹è‡³å­¸ç”Ÿæœƒè¾¦å…¬å®¤æŸ¥é–±ã€‚</p></div><table class="w-full text-left border-collapse"><thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-200 uppercase text-xs"><tr><th class="py-3 px-4">${t('col_date')}</th><th class="py-3 px-4">${t('col_item')}</th><th class="py-3 px-4">${t('col_amount')} (TWD)</th></tr></thead><tbody>${rows}</tbody></table></div>`;
        }

        // [æ›´æ–°] ä¿¡ç®±å°ˆå€
        function renderMailboxes() {
            return `
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold mb-8 text-center text-theme">${t('mailboxes')}</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg hover:shadow-2xl transition border-t-8 border-blue-500 flex flex-col items-center text-center">
                            <div class="bg-blue-100 p-4 rounded-full mb-4"><i data-lucide="scale" class="w-10 h-10 text-blue-600"></i></div>
                            <h2 class="text-2xl font-bold mb-2 dark:text-white">${t('rightsMailbox')}</h2>
                            <p class="text-gray-500 dark:text-gray-400 mb-6 flex-grow">${t('rightsDesc')}</p>
                            <a href="https://forms.gle/HAxbZJCiCEFhVkwV6" target="_blank" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">${t('goToForm')} <i data-lucide="external-link" class="w-4 h-4"></i></a>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg hover:shadow-2xl transition border-t-8 border-pink-500 flex flex-col items-center text-center">
                            <div class="bg-pink-100 p-4 rounded-full mb-4"><i data-lucide="ghost" class="w-10 h-10 text-pink-600"></i></div>
                            <h2 class="text-2xl font-bold mb-2 dark:text-white">${t('anonMailbox')}</h2>
                            <p class="text-gray-500 dark:text-gray-400 mb-6 flex-grow">${t('anonDesc')}</p>
                            <a href="https://forms.gle/L8v7cPxDGP8wfYnJ6" target="_blank" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-lg transition flex justify-center items-center gap-2">${t('goToForm')} <i data-lucide="external-link" class="w-4 h-4"></i></a>
                        </div>
                    </div>
                </div>`;
        }
        
        function renderClubs() {
            const clubList = APP_DATA.clubs.map(c => `
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 flex flex-col items-center text-center hover:shadow-lg transition group">
                    <div class="w-32 h-32 rounded-full overflow-hidden mb-4 border-4 border-gray-100 dark:border-gray-700 shadow-sm group-hover:border-theme transition-colors duration-300">
                        <img src="${c.img}" onerror="this.src='https://placehold.co/400x300?text=Image+Not+Found'" class="w-full h-full object-cover transform hover:scale-110 transition duration-500">
                    </div>
                    <span class="text-xs bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded text-gray-700 dark:text-gray-200 mb-2">${c.category}</span>
                    <h3 class="font-bold dark:text-white text-lg">${isEn() ? c.name_en : c.name_zh}</h3>
                    <a href="${c.ig}" target="_blank" class="mt-4 text-pink-600 hover:text-pink-700 flex items-center gap-1 font-medium"><i data-lucide="instagram" class="w-4 h-4"></i> Instagram</a>
                </div>
            `).join('');
            return `<h1 class="text-3xl font-bold mb-6 text-theme">${t('clubTitle')}</h1><div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">${clubList}</div>`;
        }

        function renderDownloads() {
            const list = APP_DATA.downloads.map(d => `
                <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow flex items-center justify-between border-l-4 border-theme hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                    <div class="flex items-center gap-4">
                        <div class="bg-theme/10 p-3 rounded-full text-theme"><i data-lucide="file-down"></i></div>
                        <div>
                            <h3 class="font-bold text-lg dark:text-white">${isEn() ? d.title_en : d.title_zh}</h3>
                            <p class="text-sm text-gray-500">${d.date} â€¢ PDF</p>
                        </div>
                    </div>
                    <a href="${d.file}" target="_blank" class="bg-theme text-white px-4 py-2 rounded-lg hover:bg-theme/80 transition flex items-center gap-2">
                        <span class="hidden sm:inline">${t('download_btn')}</span> <i data-lucide="download" class="w-4 h-4"></i>
                    </a>
                </div>
            `).join('');
            return `<h1 class="text-3xl font-bold mb-6 text-theme">${t('downloadTitle')}</h1><div class="max-w-4xl mx-auto space-y-4">${list}</div>`;
        }

        function renderContact() {
            return `
                <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
                    <h1 class="text-3xl font-bold mb-6 text-theme">${t('contact')}</h1>
                    <div class="space-y-6">
                        <a href="https://www.instagram.com/pksh.su/" target="_blank" class="flex items-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition group">
                            <i data-lucide="instagram" class="w-8 h-8 text-pink-600 mr-4 group-hover:scale-110 transition-transform"></i>
                            <div><h3 class="font-bold text-lg dark:text-white">Instagram</h3><p class="text-sm text-gray-600 dark:text-gray-300">@pksh.su</p></div>
                        </a>
                        <a href="mailto:pkshsu@pksh.ylc.edu.tw" class="flex items-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition group">
                            <i data-lucide="mail" class="w-8 h-8 text-theme mr-4 group-hover:scale-110 transition-transform"></i>
                            <div><h3 class="font-bold text-lg dark:text-white">Email</h3><p class="text-sm text-gray-600 dark:text-gray-300">pkshsu@pksh.ylc.edu.tw</p></div>
                        </a>
                        <div class="pt-6 mt-6 border-t dark:border-gray-700">
                            <button onclick="navigate('admin')" class="text-sm text-gray-500 hover:text-theme flex items-center transition"><i data-lucide="shield" class="w-4 h-4 mr-1"></i> ${t('admin')}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMeetings() {
            const list = APP_DATA.meetings.map(m => `
                <div class="flex items-center justify-between bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:bg-gray-50 dark:hover:bg-gray-700 transition cursor-pointer border-l-4 border-gray-400">
                    <div class="flex items-center gap-4"><div class="bg-gray-100 dark:bg-gray-600 p-3 rounded text-gray-500 dark:text-gray-300"><i data-lucide="file-text"></i></div><div><h3 class="font-bold dark:text-white">${isEn() ? m.title_en : m.title_zh}</h3><p class="text-sm text-gray-500">${m.date}</p></div></div><button class="text-theme hover:underline text-sm font-bold">PDF</button>
                </div>
            `).join('');
            return `<h1 class="text-3xl font-bold mb-6 text-theme">${t('meetingTitle')}</h1><div class="space-y-4 max-w-3xl mx-auto">${list}</div>`;
        }

        function renderAdmin() {
             return `<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow text-center"><h1 class="text-2xl font-bold mb-4 dark:text-white">${t('admin')}</h1><input type="password" placeholder="Password" class="w-full p-2 border mb-4 rounded dark:bg-gray-700"><button class="w-full bg-theme text-white py-2 rounded">Login</button></div>`;
        }

        function render() {
            const container = document.getElementById('app-container');
            const view = APP_STATE.view;
            
            if (view !== 'home' && APP_STATE.confessionTimer) {
                clearInterval(APP_STATE.confessionTimer);
                APP_STATE.confessionTimer = null;
            }

            document.querySelectorAll('.nav-btn').forEach(btn => {
                const isActive = btn.dataset.key === view;
                if(isActive) btn.classList.add('text-theme', 'bg-gray-50', 'dark:bg-gray-700', 'font-bold');
                else btn.classList.remove('text-theme', 'bg-gray-50', 'dark:bg-gray-700', 'font-bold');
            });
            updateMarquee();
            document.querySelectorAll('.nav-btn').forEach(el => {
                 if(I18N[APP_STATE.lang][el.dataset.key]) el.innerText = I18N[APP_STATE.lang][el.dataset.key];
            });
            const routes = {
                'home': renderHome, 'events': renderEvents, 'mailboxes': renderMailboxes,
                'org': renderOrg, 'finance': renderFinance, 'clubs': renderClubs, 'downloads': renderDownloads,
                'contact': renderContact, 'meetings': renderMeetings, 'admin': renderAdmin
            };
            container.innerHTML = routes[view] ? routes[view]() : renderHome();
            
            if (view === 'home') {
                startConfessionCarousel();
            }

            lucide.createIcons();
            window.scrollTo(0,0);
        }

        window.navigate = (view) => {
            APP_STATE.view = view;
            document.getElementById('mobile-menu').classList.add('hidden');
            render();
        };

        window.toggleLang = () => {
            APP_STATE.lang = APP_STATE.lang === 'zh' ? 'en' : 'zh';
            document.getElementById('lang-display').innerText = APP_STATE.lang.toUpperCase();
            const searchInput = document.getElementById('search-input');
            if(searchInput) searchInput.placeholder = t('searchPlaceholder');
            render();
        };

        window.toggleDarkMode = () => {
            APP_STATE.darkMode = !APP_STATE.darkMode;
            document.documentElement.classList.toggle('dark');
            document.getElementById('dark-icon').classList.toggle('hidden');
            document.getElementById('light-icon').classList.toggle('hidden');
        };

        document.getElementById('menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // åˆå§‹åŒ–
        (async () => {
            await loadDataFromFirebase();
            render();
        })();
    </script>
